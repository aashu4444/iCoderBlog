{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block contactActive %}active{% endblock contactActive %}

{% block body %}
<div class="container">
    <form action="/contact" method="post">
    {% csrf_token %}
        <h3 class="my-4">Contact iCoder Admin</h3>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" name="name" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="phone" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Describe your issue</label>
            <textarea name="content" class="form-control" id="content" rows="3" placeholder="How may we help you?" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>


{% endblock body %}
